{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}" />
<link rel="stylesheet" href="{% static 'css/mypage_info.css' %}" />
{% endblock %}
{% block script1 %}
<script src="{% static 'js/info.js' %}"></script>
{% endblock %}
{% block title %}
할래말래 - 내정보
{% endblock %}
{% block contents %}



    <!-- 컨텐츠 내용 -->
    <main class="main">

    <h2>마이페이지</h2>

    <section class="mypage-profile">

        <form class="mypage-form">


            <!-- 기본 정보 -->
            
            <div class="info-group">
                <label>이름</label>
                <input type="text" name="name" value="{{ name }}" readonly>
            </div>

            <div class="info-group">
                <label>아이디</label>
                <input type="text" name="user_id" value="{{ user_id }}" readonly>
            </div>
            
            <div class="info-group">
                <label>닉네임</label>
                <input type="text" name="nickname" value="{{ nickname }}" readonly>
            </div>

            <div class="info-group">
                <label>생년월일</label>
                <input type="text" name="birthday" value="{{ birthday }}" readonly>
            </div>

            <div class="info-group">
                <label>이메일</label>
                <input type="email" name="email" value="{{ email }}" readonly>
            </div>

            <div class="info-group">
                <label>전화번호</label>
                <input type="text" name="phone" value="{{ phone_num }}" readonly>
            </div>

            <div class="info-group">
                <label>주소</label>
                <input type="text" name="addr1" value="{{ addr1 }}" readonly>
                <input type="text" name="addr2" value="{{ addr2 }}" readonly>
                <input type="text" name="addr3" value="{{ addr3 }}" readonly>
            </div>


            <!-- 버튼 -->
            <div class="mypage-btn-box">
                <button type="button" class="btn-edit">정보 수정</button>
                <button type="button" class="btn-password">비밀번호 변경</button>
            </div>

        </form>

    </section>



    </main>




{% endblock %}
