{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}" />
<link rel="stylesheet" href="{% static 'css/mypage_info.css' %}" />
{% endblock %}
{% block script1 %}
<script src="{% static 'js/info_edit.js' %}"></script>
{% endblock %}
{% block title %}
할래말래 - 개인정보 수정
{% endblock %}
{% block contents %}



    <!-- 컨텐츠 내용 -->
    <main class="main">

    <h2>마이페이지 > 정보 수정</h2>

    <section class="mypage-profile">

        <form class="mypage-form">


            <!-- 기본 정보 -->
            <div class="info-group">
                <label>이름</label>
                <input type="text" name="name" value="{{ name }}" readonly>
            </div>
            <div class="info-group">
                <label>아이디</label>
                <input type="text" name="user_id" value="{{ user_id }}" readonly>
            </div>

            <div class="info-group">
                <label>닉네임</label>
                <input type="text" name="nickname" value="{{ nickname }}" readonly>
            </div>

            <div class="info-group">
                <label>생년월일</label>
                <input type="text" name="birthday" value="{{ birthday }}" readonly>
            </div>
            <div class="info-group">
                <label>이메일</label>
                <input type="email" name="email" value="{{ email }}">
            </div>

            <div class="info-group">
                <label>전화번호</label>
                <input type="text" name="phone" value="{{ phone_num }}">
            </div>

            <div class="info-group">
                <label>주소</label>
                <input type="text" name="addr1" value="{{ addr1 }}">
                <input type="text" name="addr2" value="{{ addr2 }}">
                <input type="text" name="addr3" value="{{ addr3 }}">
            </div>



            <!-- 버튼 -->
            <div class="mypage-btn-box">
                <button type="button" class="btn-edit-complete">수정 완료</button>
            </div>

        </form>

    </section>



    </main>




{% endblock %}
