{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/mypage_base.css' %}" />
<link rel="stylesheet" href="{% static 'css/mypage_info.css' %}" />
<style>
/* 토스트 메시지 스타일 */
.toast {
    position: fixed;
    top: 20px;
    right: 20px;
    min-width: 300px;
    max-width: 500px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    z-index: 10000;
    opacity: 0;
    transform: translateX(400px);
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    overflow: hidden;
}

.toast.show {
    opacity: 1;
    transform: translateX(0);
}

.toast-content {
    display: flex;
    align-items: center;
    padding: 16px 20px;
    gap: 12px;
}

.toast-icon {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    flex-shrink: 0;
}

.toast-message {
    flex: 1;
    font-size: 14px;
    line-height: 1.5;
    color: #1A2A43;
}

/* 성공 토스트 */
.toast-success {
    border-left: 4px solid #2ecc71;
}

.toast-success .toast-icon {
    background-color: #2ecc71;
    color: white;
}

/* 에러 토스트 */
.toast-error {
    border-left: 4px solid #e74c3c;
}

.toast-error .toast-icon {
    background-color: #e74c3c;
    color: white;
}

/* 반응형 */
@media (max-width: 768px) {
    .toast {
        top: 10px;
        right: 10px;
        left: 10px;
        min-width: auto;
        max-width: none;
        transform: translateY(-100px);
    }
    
    .toast.show {
        transform: translateY(0);
    }
}

/* 버튼 로딩 상태 */
.btn-edit-complete:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}
</style>
{% endblock %}

                    <input type="text" name="addr2" value="{{ addr2 }}">
