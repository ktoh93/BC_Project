{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/mypage_base.css' %}" />
<link rel="stylesheet" href="{% static 'css/mypage_info_edit.css' %}" />
<style>
.btn-edit-complete:disabled { opacity: 0.6; cursor: not-allowed; }
</style>
{% endblock %}

{% block script1 %}
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    const MEMBER_EDIT_URL = '{% url "member:edit" %}';
    const MEMBER_INFO_URL = '{% url "member:info" %}';
</script>
<script src="{% static 'js/info_edit.js' %}"></script>
{% endblock %}

{% block contents %}
<div class="register-container">
  <div class="register-wrapper">

    <div class="register-brand">
      <h2>My Page</h2>
      <ul class="register-brand-features">
        <li><a href="{% url 'member:info' %}" class="{% if request.path == '/member/info/' or request.path == '/member/edit/' %}active{% endif %}">내 정보</a></li>
        <li><a href="{% url 'member:myreservation' %}">내 예약 내역</a></li>
        <li><a href="{% url 'member:myrecruitment' %}">내 모집글</a></li>
        <li><a href="{% url 'member:myarticle' %}">내 게시글</a></li>
        <li><a href="{% url 'member:myjoin' %}">내 참여 내역</a></li>
      </ul>
    </div>

    <main class="main">
    <h2>마이페이지 > 정보 수정</h2>

    <section class="mypage-profile">
        <form class="mypage-form" method="post" action="{% url 'member:edit' %}">
            {% csrf_token %}

            <div class="info-group">
                <label>이름</label>
                <input type="text" name="name" value="{{ name }}" readonly>
            </div>

            <div class="info-group">
                <label>아이디</label>
                <input type="text" name="user_id" value="{{ user_id }}" readonly>
            </div>

            <div class="info-group">
                <label>닉네임</label>
                <input type="text" name="nickname" value="{{ nickname }}">
            </div>

            <div class="info-group">
                <label>생년월일</label>
                <input type="text" name="birthday" value="{{ birthday }}" readonly>
            </div>

            <!-- 전화번호 3개 input -->
            <div class="info-group">
                <label>전화번호</label>
                    <div class="info-group-phone">
                        <input type="text" id="phone1" maxlength="3" class="form-input"
                            value="{{ phone_num|slice:':3' }}">-
                        <input type="text" id="phone2" maxlength="4" class="form-input"
                            value="{{ phone_num|slice:'4:8' }}">-
                        <input type="text" id="phone3" maxlength="4" class="form-input"
                            value="{{ phone_num|slice:'9:' }}">
                    </div>
                <input type="hidden" id="phone" name="phone" value="{{ phone_num }}">
            </div>

            <!-- 주소 영역 (주인님 파일 그대로 유지) -->
            <div class="info-group info-group-address">
                <label>주소</label>
                <div class="address-row">
                    <div class="form-row" style="margin-bottom: 10px;">
                        <input type="text" id="address" name="address" class="form-input"
                           placeholder="주소 검색 버튼을 눌러주세요"
                           value="{% if addr1 %}{{ addr1 }}{% if addr2 %} {{ addr2 }}{% endif %}{% endif %}"
                           readonly/>
                        <button type="button" id="addressSearchBtn" class="check-btn small-btn">
                            주소 검색
                        </button>
                    </div>

                    <input type="text" id="address_detail" name="address_detail"
                           class="form-input" placeholder="상세주소" value="{{ addr3 }}" style="margin-bottom:10px;">

                    <input type="hidden" id="address_data" name="address_data" value="">
                    <input type="hidden" id="addr1" name="addr1" value="{{ addr1 }}">
                    <input type="hidden" id="addr2" name="addr2" value="{{ addr2 }}">
                    <input type="hidden" id="addr3" name="addr3" value="{{ addr3 }}">

                    <div class="address-display" style="margin-top:10px; padding:10px; background:#f5f5f5; border-radius:4px;">
                        <div><strong>시/도:</strong> <span id="display_addr1">{{ addr1 }}</span></div>
                        <div><strong>구:</strong> <span id="display_addr2">{{ addr2 }}</span></div>
                        <div><strong>상세주소:</strong> <span id="display_addr3">{{ addr3 }}</span></div>
                    </div>
                </div>
            </div>

            <div class="mypage-btn-box">
                <button type="submit" class="btn-edit-complete">수정 완료</button>
            </div>
        </form>
    </section>

    </main>

  </div>
</div>
{% endblock %}
