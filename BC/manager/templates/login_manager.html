<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>

    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_manager.css' %}">
</head>

<body class="login-page">

    <div class="admin-logo-wrap">
        <img src="{% static 'img/logo.png' %}" class="admin-logo" alt="할래말래 로고">
    </div>

    <div class="admin-login-container">

        <div class="admin-login-box">

            <div class="admin-title">할래말래 관리자 페이지</div>

            {% if error %}
                <div class="admin-error">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{% url 'manager_login' %}">
                {% csrf_token %}
                <input type="text" name="admin_id" placeholder="ID" autofocus>
                <input type="password" name="admin_pw" placeholder="PASSWORD">
                <button type="submit" class="admin-login-btn">로그인</button>
            </form>

        </div>
    </div>

</body>
</html>
