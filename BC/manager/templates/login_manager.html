<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
</head>

<body>
    <div class="login-box">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="admin_id" placeholder="ID" required>
            <input type="password" name="admin_pw" placeholder="PASSWORD" required>
            <button type="submit" class="login-btn">로그인</button>
        </form>
    </div>
</body>
</html>
