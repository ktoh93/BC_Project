{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    /* ------------------------------
       1) íŒŒì¼ ì—…ë¡œë“œ
    ------------------------------ */
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');

    if (fileInput && fileList) {
        fileInput.addEventListener('change', function () {
            fileList.innerHTML = '';

            let files = Array.from(fileInput.files);

            files.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';

                item.innerHTML = `
                    <span class="file-item-name">${file.name}</span>
                    <button type="button" class="file-item-remove" data-index="${index}">âœ•</button>
                `;

                fileList.appendChild(item);

                item.querySelector('.file-item-remove').addEventListener('click', function () {
                    const removeIndex = Number(this.dataset.index);

                    const dt = new DataTransfer();
                    const updated = files.filter((_, idx) => idx !== removeIndex);

                    updated.forEach(f => dt.items.add(f));
                    fileInput.files = dt.files;

                    files = updated;
                    item.remove();

                    if (updated.length === 0) {
                        fileList.innerHTML = '';
                    }
                });
            });
        });
    }
});
</script>
