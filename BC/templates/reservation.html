<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>예약하기 - 할래말래</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
</head>
<body>

  <!-- 헤더 -->
  <header class="header">
    <div class="header__left">
      <a href="/" class="header__logo">
        <img src="{% static 'img/logo.png' %}" alt="할래말래 로고" />
      </a>
    </div>
    <nav class="header__nav">
      <!-- 모바일 메뉴: 로그인 섹션 -->
      <div class="mobile-menu-login">
        <a href="/login" class="mobile-login-link">로그인 / 회원가입</a>
        <!-- 로그인 시 표시될 메뉴 (추후 동적으로 표시) -->
        <div class="mobile-user-menu" style="display: none;">
          <a href="/mypage" class="mobile-user-link">마이페이지</a>
          <a href="/logout" class="mobile-user-link">로그아웃</a>
        </div>
      </div>
      <div class="mobile-menu-divider"></div>
      <!-- 모바일 메뉴: 네비게이션 -->
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="/" class="header__nav-link">시설 안내</a>
          <ul class="header__submenu">
            <li><a href="#">전체 시설</a></li>
          </ul>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-link">모집할래</a>
          <ul class="header__submenu">
            <li><a href="#">같이 할래말래</a></li>
          </ul>
        </li>
        <li class="header__nav-item">
          <a href="/reservation" class="header__nav-link">예약할래</a>
          <ul class="header__submenu">
            <li><a href="/reservation">예약하기</a></li>
          </ul>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-link">정보알래</a>
          <ul class="header__submenu">
            <li><a href="#">공지할래</a></li>
            <li><a href="#">이벤트볼래</a></li>
            <li><a href="#">수다떨래</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <button class="header__menu-btn" id="menuBtn" aria-label="메뉴">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <button class="header__login-btn"><a href="/login">로그인 / 회원가입</a></button>
  </header>

  <!-- 모바일 메뉴 오버레이 -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

  <!-- 페이지 제목 -->
  <div class="page-title-section">
    <h2 class="page-title">예약하기</h2>
  </div>

  <!-- 서브 컨테이너 -->
  <div class="sub-container">
    <!-- 콘텐츠 -->
    <div class="sub-content">
      <!-- 검색 섹션 -->
      <section class="search-section">
        <div class="search-controls">
          <select class="search-dropdown" id="searchType">
            <option value="all">전체</option>
            <option value="facility">시설명</option>
            <option value="sport">종목명</option>
          </select>
          <div class="search-input-group">
            <input type="text" class="search-input" id="searchKeyword" placeholder="검색어를 입력하세요">
            <button type="button" class="search-btn" id="searchBtn">
              <span>🔍</span> 검색
            </button>
          </div>
        </div>
      </section>

      <!-- 필터 섹션 -->
      <section class="filter-section">
        <!-- 지역구 선택 -->
        <div class="filter-group">
          <label class="filter-label">지역구</label>
          <button class="filter-all-btn" id="districtAll">전체</button>
          <div class="filter-options" id="districtOptions">
            <label class="filter-checkbox">
              <input type="checkbox" name="district" value="강남구">
              <span>강남구</span>
            </label>
            <label class="filter-checkbox">
              <input type="checkbox" name="district" value="강동구">
              <span>강동구</span>
            </label>
            <label class="filter-checkbox">
              <input type="checkbox" name="district" value="강서구">
              <span>강서구</span>
            </label>
            <label class="filter-checkbox">
              <input type="checkbox" name="district" value="동대문구">
              <span>동대문구</span>
            </label>
            <label class="filter-checkbox">
              <input type="checkbox" name="district" value="노원구">
              <span>노원구</span>
            </label>
            <label class="filter-checkbox">
              <input type="checkbox" name="district" value="송파구">
              <span>송파구</span>
            </label>
          </div>
        </div>

        <!-- 종목 선택 -->
        <div class="filter-group">
          <label class="filter-label">종목</label>
          <button class="filter-all-btn" id="sportAll">전체</button>
          <div class="filter-options" id="sportOptions">
            <label class="filter-radio">
              <input type="radio" name="sport" value="농구">
              <span>농구</span>
            </label>
            <label class="filter-radio">
              <input type="radio" name="sport" value="야구">
              <span>야구</span>
            </label>
            <label class="filter-radio">
              <input type="radio" name="sport" value="수영">
              <span>수영</span>
            </label>
            <label class="filter-radio">
              <input type="radio" name="sport" value="배드민턴">
              <span>배드민턴</span>
            </label>
            <label class="filter-radio">
              <input type="radio" name="sport" value="탁구">
              <span>탁구</span>
            </label>
            <label class="filter-radio">
              <input type="radio" name="sport" value="테니스">
              <span>테니스</span>
            </label>
            <label class="filter-radio">
              <input type="radio" name="sport" value="축구">
              <span>축구</span>
            </label>
          </div>
        </div>
      </section>

      <!-- 검색 리스트 섹션 -->
      <section class="search-list-section">
        <h3 class="section-title">검색 리스트</h3>
        <div class="facility-list" id="facilityList">
          <div class="loading">검색 결과가 없습니다. 검색 조건을 선택해주세요.</div>
        </div>
      </section>
    </div>
  </div>

  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
