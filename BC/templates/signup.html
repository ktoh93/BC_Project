<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - 할래말래</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
  <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
  <link rel="stylesheet" href="{% static 'css/common.css' %}" />

</head>
<body class="register-page">
  <!-- 헤더 -->
  <header class="header">
    <div class="header__left">
      <a href="/" class="header__logo">
        <img src="{% static 'img/logo.png' %}" alt="할래말래 로고" />
      </a>
    </div>
    <nav class="header__nav">
      <!-- 모바일 메뉴: 로그인 섹션 -->
      <div class="mobile-menu-register">
        <a href="/register" class="mobile-register-link">로그인 / 회원가입</a>
        <!-- 로그인 시 표시될 메뉴 (추후 동적으로 표시) -->
        <div class="mobile-user-menu" style="display: none;">
          <a href="/mypage" class="mobile-user-link">마이페이지</a>
          <a href="/logout" class="mobile-user-link">로그아웃</a>
        </div>
      </div>
      <div class="mobile-menu-divider"></div>
      <!-- 모바일 메뉴: 네비게이션 -->
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="/" class="header__nav-link">시설 안내</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-link">모집할래</a>
        </li>
        <li class="header__nav-item">
          <a href="/reservation" class="header__nav-link">예약할래</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-link">정보알래</a>
        </li>
      </ul>
    </nav>
    <button class="header__menu-btn" id="menuBtn" aria-label="메뉴">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <button class="header__register-btn" onclick="window.location.href='/'">홈으로</button>
  </header>


  <!-- 메뉴 오버레이 -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

  <!-- 회원가입 컨테이너 -->
  <div class="register-container">
    <div class="register-wrapper">

      <!-- PC 브랜딩 -->
      <div class="register-brand">
        <h2>할래말래</h2>
        <p>스포츠 시설을 쉽고 빠르게 예약하세요</p>
        <ul class="register-brand-features">
          <li>간편한 온라인 예약</li>
          <li>다양한 스포츠 시설</li>
          <li>실시간 예약 현황</li>
          <li>안전한 결제 시스템</li>
        </ul>
      </div>

      <!-- 회원가입 카드 -->
      <div class="register-card">

        <div class="register-header">
          <h1>회원가입</h1>
          <p>할래말래에 오신 것을 환영합니다</p>
        </div>

        <form class="register-form" method="post" action="/signup">

          <!-- 아이디 -->
          <div class="form-group">
            {% csrf_token %}
            <label class="form-label" for="username">아이디</label>
            <div class="form-row">
              <input type="text" id="username" name="username" class="form-input" placeholder="아이디 입력" required />
              <button type="button" class="check-btn small-btn">중복 확인</button>
            </div>
          </div>

          <!-- 비밀번호 -->
          <div class="form-group">
            <label class="form-label" for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호 입력" required />
          </div>

          <!-- 비밀번호 확인 -->
          <div class="form-group">
            <label class="form-label" for="password2">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" class="form-input" placeholder="비밀번호 재입력" required />
          </div>
          
          <!-- 닉네임 -->
          <div class="form-group">
            <label class="form-label" for="nickname">닉네임</label>
            <div class="form-row">
              <input type="text" id="nickname" name="nickname" class="form-input" placeholder="닉네임 입력" />
              <button type="button" class="check-btn small-btn">중복 확인</button>
            </div>
          </div>
          <!-- 생년월일 -->
          <div class="form-group">
            <label class="form-label">생년월일</label>
            <input type="date" name="birthday" class="form-input" />
          </div>

          <!-- 성별 -->
          <div class="form-group">
            <label class="form-label">성별</label>
            <div class="gender-toggle">
              <input type="radio" id="gender_male" name="gender" value="male" checked>
              <label for="gender_male" class="gender-option">남자</label>

              <input type="radio" id="gender_female" name="gender" value="female">
              <label for="gender_female" class="gender-option">여자</label>
            </div>
          </div>

          <!-- 주소 -->
          <div class="form-group">
            <label class="form-label">주소</label>
            <div class="form-row">
              <input type="text" id="address" name="address" class="form-input" placeholder="주소 검색 버튼을 눌러주세요" readonly />
              <button type="button" class="check-btn small-btn">주소 검색</button>
            </div>
          </div>

          <!-- 상세주소 -->
          <div class="form-group">
            <label class="form-label">상세 주소</label>
            <input type="text" id="address_detail" name="address_detail" class="form-input" placeholder="상세 주소 입력" />
          </div>

          <!-- 전화번호 -->
          <div class="form-group">
            <label class="form-label">핸드폰 번호</label>
            <div class="form-row">
              <input type="text" name="phone" class="form-input" placeholder="010-0000-0000" />
              <button type="button" class="check-btn small-btn">중복 확인</button>
            </div>
          </div>

          <!-- 제출 버튼 -->
          <button type="submit" class="register-btn">회원가입</button>

        </form>
      </div>

    </div> <!-- register-wrapper -->
  </div> <!-- register-container -->

  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
